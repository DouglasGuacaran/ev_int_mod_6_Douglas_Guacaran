spring.application.name=Eva_Int_Mod_6

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/alke_wallet
spring.datasource.username=root
spring.datasource.password=delunoaldos12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de logging para ver las consultas SQL generadas por Hibernate
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Configuración del servidor
server.port=8081

# Configuración de Thymeleaf (si utilizas Thymeleaf para tus vistas)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true